  <script>
    let arr = []
    let a = 0
    for (let index = 0; index < 1003; index++) {
      arr.push(index)
      if(index % 200 == 0) {
        a = index
        continue
      }
  
    }
    console.log("最大整数为", a);
    let step = parseInt(a/200)
    const length = arr.length 

    let newArr = []
    for (let index = 0; index < a; index+=step) {
      newArr.push(arr[index])
    }
    console.log(step,"步长");
    console.log(newArr,"新数组");





    

  </script>
