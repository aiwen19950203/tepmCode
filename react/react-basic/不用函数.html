<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1_字符串形式的ref</title>
  </head>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="./js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="./js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="./js/babel.min.js"></script>

    <script type="text/babel">
      class Login extends React.Component {
        state = {
          username: '',
          password: ''
        }


        render() {
          return (
            <form action="" onSubmit={this.handleSubmit}>
              用户名：
              <input type="text" name="username" onChange={(event)=>{this.saveFormData('username', event.target.value)}} />
              密码：
              <input type="text" name="password" onChange={(event)=>{this.saveFormData('password', event.target.value)}}/>
              <button>登录</button>
            </form>
          );
        }

				handleSubmit = (event) => {
					// 阻止表单默认提交
					event.preventDefault() 
					const {username,password} = this
					console.log(username.value);
					console.log(password.value);
				}

        saveFormData = (dataType,value) => {
          console.log(dataType);
          console.log(value);
          //   console.log(dataType);
          // return (event) => {
          //   console.log(event.target.value);
              this.setState({
                [dataType]:value
              })

          }
        }
      
      ReactDOM.render(<Login />, document.getElementById("test"));

			
    </script>
  </body>
</html>
